<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div id="header-title">DRUM KIT</div>
    </div>
    <div id="drum-kit-area">
        <div class="drum-kit">
            <div class="drum-key">A</div>
            <div class="drum-sound">CLAP</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">S</div>
            <div class="drum-sound">HIHAT</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">D</div>
            <div class="drum-sound">KICK</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">F</div>
            <div class="drum-sound">OPENHAT</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">G</div>
            <div class="drum-sound">BOOM</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">H</div>
            <div class="drum-sound">RIDE</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">J</div>
            <div class="drum-sound">SNARE</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">K</div>
            <div class="drum-sound">TOM</div>
        </div>
        <div class="drum-kit">
            <div class="drum-key">L</div>
            <div class="drum-sound">TINK</div>
        </div>
    </div>
</body>

</html>
