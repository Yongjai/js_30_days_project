<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="header">DRUM KIT</div>
    <div id="message"></div>
    <div id="drum-kit-area">
        <div class="drum-kit" data-value="65">
            <b class="drum-key">A</b>
            <b class="drum-sound">CLAP</b>
        </div>
        <div class="drum-kit" data-value="83">
            <b class="drum-key">S</b>
            <b class="drum-sound">HIHAT</b>
        </div>
        <div class="drum-kit" data-value="68">
            <b class="drum-key">D</b>
            <b class="drum-sound">KICK</b>
        </div>
        <div class="drum-kit" data-value="70">
            <b class="drum-key">F</b>
            <b class="drum-sound">OPENHAT</b>
        </div>
        <div class="drum-kit" data-value="71">
            <b class="drum-key">G</b>
            <b class="drum-sound">BOOM</b>
        </div>
        <div class="drum-kit" data-value="72">
            <b class="drum-key">H</b>
            <b class="drum-sound">RIDE</b>
        </div>
        <div class="drum-kit" data-value="74">
            <b class="drum-key">J</b>
            <b class="drum-sound">SNARE</b>
        </div>
        <div class="drum-kit" data-value="75">
            <b class="drum-key">K</b>
            <b class="drum-sound">TOM</b>
        </div>
        <div class="drum-kit" data-value="76">
            <b class="drum-key">L</b>
            <b class="drum-sound">TINK</b>
        </div>
    </div>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="./display.js"></script>
</body>

</html>
