<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playground with CSS and JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Playground with
        <span class='coloring'>CSS</span>
        and
        <span class='coloring'>JS</span>
    </h2>
    <div id="controller-area">
        <div class="controller">
            <p>Spacing</p>
            <input class="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
        </div>
        <div class="controller">
            <p>Bluring</p>
            <input class="blurring" type="range" name="blurring" min="0" max="25" value="10" data-sizing="px">
        </div>
        <div class="controller">
            <p>Coloring</p>
            <input class="coloring" type="color" name="coloring" value="#ffc600">
        </div>
    </div>
    <div id="playground">
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </div>

    <script type="text/javascript" src="./display.js"></script>
</body>

</html>
